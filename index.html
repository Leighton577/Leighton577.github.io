<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator</title>
    <script src="https://cdn.jsdelivr.net/gh/nesbox/emulatorjs@master/emu.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 800px; height: 600px; border: none; }
    </style>
</head>
<body>
    <h1>NES Emulator</h1>
    <button onclick="startEmulator()">Start Game</button>
    <br><br>
    <iframe id="nesEmulator"></iframe>
    <script>
        function startEmulator() {
            const romUrl = 'data:application/octet-stream;base64,TkVTGiAgoVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANAgMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADQICAwAAAAAAAAAAAAAAAAAAAAAA';
            document.getElementById('nesEmulator').src = `https://nesbox.com/?url=${encodeURIComponent(romUrl)}`;
        }
    </script>
</body>
</html>
